    <script>
        function lienhe() {
            let messages = [];

            let email = document.getElementById("txtEmail").value;
            let TD = document.getElementById("txtTD").value;
            let LN = document.getElementById("txtLN").value;

            let regexEmail = /^\w+@\w+\.com$/;



            if (email.trim() !== '' && !regexEmail.test(email))
                messages.push("Email phải đúng định dạng");


            if (TD.trim() === '')
                messages.push("Tiêu đề là bắt buộc nhập");

            if (LN.trim() === '')
                messages.push("Lời nhắn là bắt buộc nhập");

            if (messages.length > 0) {
                document.getElementById("error").innerHTML = messages.join("; ");
                return false;
            }

            document.getElementById("error").innerHTML = "";
            alert("Đã gửi lời nhắn thành công!");
            return true;
        }

    </script>
