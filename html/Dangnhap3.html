<!DOCTYPE html>
<html>
<head>
    <title> Đăng nhập 3</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function dangnhap() {
            let messages = [];

            let TenDN = document.getElementById("txtTenDN").value;
            let password = document.getElementById("txtMK").value;

            let regexPassword = /^[A-Za-z0-9]{8}$/;

            if (TenDN.trim() === '')
                messages.push("Tên đăng nhập là bắt buộc nhập");

            if (password.trim() !== '' && !regexPassword.test(password))
                messages.push("Mật khẩu phải 8 ký tự");

            if (messages.length > 0) {
                document.getElementById("error").innerHTML = messages.join("; ");
                return false;
            }
            document.getElementById("error").innerHTML = "";
            alert("Đăng nhập thành công!");
            return true;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-white p-2" style="background-color:#2eaa99;">
            <div class="col-6 align-self-end">
                <h1>Thiên thần nhỏ</h1>
            </div>
        </div>
       

        <div class="row" style="background-color: #ffffff;">
            <div class="col-5 pl-5">
                <img class="mt-5" src="../images/thiênthan.jpg" alt="facebook" width="300">
                <h1 class="text-primary">Cảm ơn bạn <br /> đã ghé thăm!</h1>
                <br />
                
                
            </div>
            <div class="col-6">
                <form action="">
                    <h1 class="mt-5">Đăng nhập</h1>
                    <p class="mt-5 mb-5">Chào mừng quý khách đến cửa hàng chúng tôi!</p>
                    <p><span id="error" class="font-italic text-danger"></span></p>

                    <input class="form-control mt-2" required="required" type="text" id="txtTenDN" placeholder="Tên đăng nhập" />
                    <input class="form-control mt-2" required="required" type="password" id="txtMK" placeholder="Mật khẩu" autocomplete="off" />

                    <button type="button" class="btn btn-success mt-2" onclick="return dangnhap();"><a href="Trangchu2.html">Đăng nhập</a></button>
                </form>
            </div>
        </div>
    </div>


   
</body>
</html>
