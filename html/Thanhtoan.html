    <script>
        function dathang() {
            let messages = [];

            let Ten = document.getElementById("txtTen").value;
            let DT = document.getElementById("txtDT").value;
            let Email = document.getElementById("txtEmail").value;
            let DC = document.getElementById("txtDC").value;


            let regexEmail = /^\w+@\w+\.com$/;
            let regexDT = /^[0-9]{9,10}$/;

            if (Ten.trim() === '')
                messages.push("Họ và tên là bắt buộc nhập");

            if (DC.trim() === '')
                messages.push("Họ và tên là bắt buộc nhập");

            if (Email.trim() !== '' && !regexEmail.test(Email))
                messages.push("Email phải đúng định dạng");


            if (DT.trim() !== '' && !regexDT.test(DT))
                messages.push("Số DT từ 9 đến 10 số");

            if (messages.length > 0) {
                document.getElementById("error").innerHTML = messages.join("; ");
                return false;
            }

            document.getElementById("error").innerHTML = "";
            alert("Đặt hàng thành công!");
            return true;

       }

    </script>
